<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1 {grid-area: a;background-color: aquamarine;}
        .item2 {grid-area: b;background-color: aquamarine;}
        .item3 {grid-area: c;background-color: blue;}
        .item4 {grid-area: d;background-color: bisque;}
        .item5 {grid-area: e;background-color: blueviolet;}
        .item6 {grid-area: f;background-color: brown;}
        .grid-container {
            display: grid;
            grid-template-areas: 
            "a a a b"
            "c d e f"
            "g h i f";
            grid-gap: 5px;
            padding: 10px;
            grid-template-columns: 1fr 1fr 1fr 2fr;
            grid-template-rows: 40vb 200px 200px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">aa</div>
        <div class="item2">bb</div>
        <div class="item3">cc</div>
        <div class="item4">dd</div>
        <div class="item5">ee</div>
        <div class="item6">ff</div>
    </div>

    
</body>
</html>
